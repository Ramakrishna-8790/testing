<!DOCTYPE html>
<html>
    <head>
        <title>Welocnbd</title>
    </head>
   
   
    <body onload="document.registration.userid.focus();">
        <h1>User Login Credentials</h1>
        <form name='registration' onSubmit="return formValidation();">
        <ul>
        <li><label for="username">User Name:</label></li>
        <li><input type="text" name="userid" size="12" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
       
        <li><label id="gender">Gender:</label></li>
        <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
        <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
        <li><label>Hobbies:</label></li>
        <li><input type="checkbox" name="en" value="en" checked /><span>Cricket</span></li>
        <li><input type="checkbox" name="nonen" value="noen" /><span>Shuttle</span></li>
        <li><input type="checkbox" name="nonen" value="noen" /><span>Vollyball</span></li>
        <li><input type="checkbox" name="nonen" value="noen" /><span>Kabbadi</span></li>
        </ul>
        </form>
        <a href="https://www.google.co.in/">
            <button>Submit</button>
        </body>
</html>
